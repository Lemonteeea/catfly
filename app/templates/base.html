<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Catfly's blog</title>


		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
		.footer {
			flex:0 0 auto;
		}
		</style>
	</head>
	<body style="margin:auto; display: flex;flex-direction: column;height: 100%;">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<div class="container d-flex justify-content-between align-items-center" style="margin-top:10px;margin-bottom:10px;flex:0 0 auto;font-size:16px;border-bottom: 1px #eef2f8 solid;">
			<div>	
				<img src="{{ url_for('static',filename='avatar.png') }}">
				Catfly's Blog
			</div>
			<div>
				<ul class="nav" style="font-size:15px;">
						<li>
							<a class="nav-link" href="{{ url_for("index") }}">首页</a>
                                                </li>
                                                <li>
                                                        <a class="nav-link" href="{{ url_for("life") }}">杂记</a>
                                                </li>
                                                <li>
                                                        <a class="nav-link" href="{{ url_for("code") }}">编程</a>
                                                </li>
                                                <li>
                                                        <a class="nav-link" href="{{ url_for("profile") }}">关于</a>
                                                </li>
				</ul>
			</div>
		</div>
		
		<div class="container" style="margin-top:5px; flex:1 0 auto;">

			{% block content %}{% endblock %}

		</div>

		<div class="footer" style="margin:3%;text-align:center;border-top: 1px #eef2f8 solid;">
			<div style="margin-top:5px">
			<small>&copy;<a href="http://catfly.me">Catfly</a>&nbsp;2020
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="#">lemonyyuan@gmail.com</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				{% if current_user.is_authenticated %}
				<a href="{{ url_for("logout") }}">退出登陆</a>
				{% else %}
				<a href="{{ url_for("login") }}">管理员登陆</a>
				{% endif %}
			</small>
			</div>
        	</div>

	</body>
</html>
